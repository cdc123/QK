<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="JS/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "/UserServlet",
                type: "post",
                dataType:"json",
                success:function (result) {
                    $(".test").html("名字："+ result[0].u_name + " 生日："+ result[0].u_birthday);
                },
                error:function () {
                    alert("错误");
                }
            });
        });
    </script>
</head>
<body>
<input type="text">
<button type="button">提交</button>
<div class="test"></div>
</body>
</html>
